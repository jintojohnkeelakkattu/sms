
<div style="display:flex; align-items:center; justify-content:center; height:100%;">
    <p-panel header="Login" class="panel_login">
        <form [formGroup]="form" >  
      <div  >
        <div class="ui-inputgroup">
     <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span> 
     <input type="text" formControlName="username" pInputText placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
     <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
    </div>    
    </div>
      
      <br>
      <div class="ui-inputgroup">
     <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span> 
     <input type="password"  formControlName="password" pPassword placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div> 
    </div>
      </div>
<div>
    <button pButton type="button" label="Click" class="btn_login" (click)="onSubmit()"></button>
</div>



        </form>
    </p-panel>
    </div>
